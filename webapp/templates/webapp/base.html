<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Regulation List{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <link href="{% static 'webapp/styles.css' %}" rel="stylesheet">

    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.dataTables.min.css">

</head>

<style>
    body.dark .form-card {
        background-color: #1f1f1f !important;
        color: #ffffff !important;
        border: 1px solid #333333 !important;
    }

    body.dark .table-card {
        background-color: #1f1f1f !important;
        color: #ffffff !important;
        border: 1px solid #333333 !important;
    }

    body.dark #listTable {
        background-color: #1f1f1f;
        color: #ffffff;
        border-color: #333333;
    }

    body.dark #listTable th {
        background-color: #333333;
        color: #ffffff;
    }

    body.dark #listTable td {
        background-color: #252525;
        color: #e0e0e0;
    }
</style>

<body class="d-flex flex-column min-vh-100">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="/public/" id="navbarTitle">Regulation List</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Login</a>
                    </li>
                    {% endif %}
                    <li class="nav-item">
                        <a class="nav-link" href="/public/">Public Site</a>
                    </li>
                    <!-- Dark Mode Toggle -->
                    <li class="nav-item">
                        <button id="darkModeToggle" class="btn btn-outline-secondary btn-sm ms-3">
                            <span id="darkModeIcon">üåô</span> Dark Mode
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container my-4">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer text-center py-3 mt-auto">
        <p class="mb-0">&copy; {{ year }} RegulationList. All rights reserved.</p>
    </footer>

    <!-- Latest Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- DataTables JS -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.print.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const darkModeToggle = document.getElementById("darkModeToggle");
            const darkModeIcon = document.getElementById("darkModeIcon");
            const navbarTitle = document.getElementById("navbarTitle");

            // Check for saved dark mode preference
            if (localStorage.getItem("darkMode") === "true") {
                document.body.classList.add("dark");
                darkModeIcon.textContent = '‚òÄÔ∏è'; // Sun icon for light mode
                navbarTitle.style.color = "#ffffff";
            }

            darkModeToggle.addEventListener("click", () => {
                document.body.classList.toggle("dark");
                const isDark = document.body.classList.contains("dark");
                darkModeIcon.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
                navbarTitle.style.color = isDark ? "#ffffff" : "#000000";
                localStorage.setItem("darkMode", isDark);
            });
        });
    </script>
</body>

</html>
